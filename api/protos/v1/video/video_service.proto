syntax = "proto3";

package video.v1;
option go_package="github.com/msqtt/sevencowcloud-shortvideo-service/api/pb/v1/video;pb_vid";

import "google/api/annotations.proto";
import "video/video.proto";


message ListVideoClassRequest {
}

message ListVideoClassResponse {
	repeated VideoClass video_class = 1;
}

service VideoService {
	rpc ListVideoClass (ListVideoClassRequest) returns (ListVideoClassResponse) {
		option (google.api.http) = {
			get: "/v1/video/class"
		};
	}
}
